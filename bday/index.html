<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimin's Birthday Celebration - Start Page</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap">
    <style>
        body {
            font-family: 'Silkscreen', monospace;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #envelope-container {
            position: relative;
            cursor: pointer;
        }

        #envelope {
            width: 400px; /* Double the width */
            height: 300px; /* Double the height */
            background-color: #fff;
            border: 2px solid #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #envelope-text {
            font-family: monospace; /* Set font back to monospace */
            font-size: 32px; /* Adjusted font size */
            color: #000;
            margin: 0;
        }

        #open-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="envelope-container" onclick="openEnvelope()">
    <div id="envelope">
        <p id="envelope-text">ðŸ’Œ Click to Open</p>
    </div>
    <!-- Button removed from the envelope for a cleaner look -->
</div>

<script>
    function openEnvelope() {
        // Navigate to the slideshow page
        window.location.href = 'slideshow.html';
    }
</script>

</body>
</html>
